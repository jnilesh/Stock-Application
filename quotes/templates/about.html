

{% extends 'base.html' %}

{% block title %} 
Stocks | All Symbols
{% endblock %}



{% block content %}

<h1>All Available Symbols Of Companies</h1>
<br>
{% if api %}
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
    	<th scope="col">Symbol</th>
		<th scope="col">Company Name</th>
    </tr>
  </thead>
{% for item in api %}
	<tbody>
	    <tr>
	    	<td>{{ item.symbol }}</td>
			<td>{{ item.name }}</td>
	    </tr>

{% endfor %}

	  </tbody>
</table>
{% endif %}

{% endblock %}
